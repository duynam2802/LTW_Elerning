<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="app-container">
    <header>
      <h1 class="app-title"><a href="#" onclick="showScreen('home'); return false;">Quiz Master</a></h1>
    </header>

    <!-- Home -->
    <div id="home-screen" class="screen active">
      <div class="container">
        <div class="welcome-card">
          <h2>Chào mừng đến với Quiz Master</h2>
          <p>Tạo và làm bài kiểm trả của bạn.</p>
          <div class="button-group">
            <button id="create-new-btn" class="btn btn-primary">Tạo bài mới</button>
            <button id="view-quizzes-btn" class="btn btn-secondary">Xem lại bài cũ</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Quiz  -->
    <div id="create-screen" class="screen">
      <div class="container">
        <div class="form-card">
          <h2>Tạo bài của bạn</h2>
          <form id="quiz-form">
            <div class="form-group">
              <label for="quiz-title">Tiêu đề</label>
              <input type="text" id="quiz-title" placeholder="Tiêu đề bài kiểm tra" required>
            </div>
            <div class="form-group">
              <label for="question-count">Số câu hỏi</label>
              <input type="number" id="question-count" min="1" max="20" value="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Tiếp</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Questions Input  -->
    <div id="questions-screen" class="screen">
      <div class="container">
        <div class="form-card">
          <h2 id="quiz-title-display">tên bài</h2>
          <div id="progress-indicator">số lượng 1/?</div>
          <form id="question-form">
            <div class="form-group">
              <label for="question-text">Câu hỏi:</label>
              <input type="text" id="question-text" placeholder="Điền câu hỏi của bạn" required>
            </div>
            <div class="options-container">
              <div class="form-group">
                <label for="option1">A</label>
                <input type="text" id="option1" class="option-input" placeholder="Đáp án A" required>
              </div>
              <div class="form-group">
                <label for="option2">B</label>
                <input type="text" id="option2" class="option-input" placeholder="Đáp án B" required>
              </div>
              <div class="form-group">
                <label for="option3">C</label>
                <input type="text" id="option3" class="option-input" placeholder="Đáp án C" required>
              </div>
              <div class="form-group">
                <label for="option4">D</label>
                <input type="text" id="option4" class="option-input" placeholder="Đáp án D" required>
              </div>
            </div>
            <div class="form-group">
              <label for="correct-answer">Đáp án bạn chọn</label>
              <select id="correct-answer" required>
                <option value="">Hãy chọn đáp án bạn cho là đúng</option>
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>
                <option value="3">D</option>
              </select>
            </div>
            <div class="button-group">
              <button type="button" id="prev-question" class="btn btn-secondary" disabled>Trở lại</button>
              <button type="button" id="next-question" class="btn btn-primary">Kế tiếp</button>
              <button type="button" id="finish-quiz" class="btn btn-success" style="display: none;">Kết thúc</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Quiz List  -->
    <div id="quiz-list-screen" class="screen">
      <div class="container">
        <div class="list-card">
          <h2>Bài đã tạo</h2>
          <div id="quizzes-container" class="quizzes-container">
            <!-- Quizzes will be populated here -->
          </div>
          <button id="back-to-home" class="btn btn-secondary">Về Trang Chủ</button>
        </div>
      </div>
    </div>

    <!-- Take Quiz  -->
    <div id="take-quiz-screen" class="screen">
      <div class="container">
        <div class="quiz-card">
          <h2 id="taking-quiz-title">Tiêu đề</h2>
          <div id="quiz-progress">Câu 1/5</div>
          <div id="question-container" class="question-container">
            <h3 id="current-question">Câu hỏi:</h3>
            <div id="options-container" class="options-container">
            </div>
          </div>
          <div class="button-group">
            <button id="prev-quiz-question" class="btn btn-secondary" disabled>Trở lại</button>
            <button id="next-quiz-question" class="btn btn-primary">Kế tiếp</button>
            <button id="submit-quiz" class="btn btn-success" style="display: none;">Gửi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Results  -->
    <div id="results-screen" class="screen">
      <div class="container">
        <div class="results-card">
          <h2>Kết quả bài làm</h2>
          <div class="score-container">
            <div class="score-circle">
              <span id="score-value">0</span>/<span id="total-questions">0</span>
            </div>
            <div class="score-percentage" id="score-percentage">0%</div>
          </div>
          <div id="results-breakdown" class="results-breakdown">
          </div>
          <div class="button-group">
            <button id="retake-quiz" class="btn btn-primary">Làm lại</button>
            <button id="back-to-home-from-results" class="btn btn-secondary">Về trang chủ</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <p>© 2025 Quiz Master - Group Sixteen </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
