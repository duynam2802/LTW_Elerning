<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            margin-bottom: 20px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Animal Gallery</h1>
        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="images/lion.jpg" alt="Lion">
                <p>Lion</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="images/cat.jpg" alt="Cat">
                <p>Cat</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="images/bird.jpg" alt="Bird">
                <p>Bird</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="images/rhino.jpg" alt="Rhino">
                <p>Rhino</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="images/panda.jpg" alt="Panda">
                <p>Panda</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="images/goat.jpg" alt="Goat">
                <p>Goat</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Thêm hiệu ứng jQuery nếu cần (ví dụ: hover effect)
        $(document).ready(function(){
            $('.gallery-item').hover(
                function() {
                    $(this).find('img').css('opacity', '0.7');
                },
                function() {
                    $(this).find('img').css('opacity', '1');
                }
            );
        });
    </script>
</body>
</html>
