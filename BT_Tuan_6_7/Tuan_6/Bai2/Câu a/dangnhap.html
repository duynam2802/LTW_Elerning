<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Nhập</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 50px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            color: pink;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td>UserName</td>
            <td id="username"></td>
        </tr>
        <tr>
            <td>PassWord</td>
            <td id="password"></td>
        </tr>
    </table>

    <script>
        var username = localStorage.getItem("username");
        var password = localStorage.getItem("password");

        document.getElementById("username").innerText = username ? username : "N/A";
        document.getElementById("password").innerText = password ? password : "N/A";
    </script>

</body>
</html>
